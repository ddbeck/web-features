name: '<input type="file" multiple>'
description: The `<input type="file" multiple>` HTML element shows a file picker from which users can choose one or more files to upload with the form.
spec: https://html.spec.whatwg.org/multipage/input.html#attr-input-multiple
caniuse: input-file-multiple
group:
  - forms
  - file-system
compat_features:
